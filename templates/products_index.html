{% extends 'base.html' %}

{% block content %}
<div class='row'>
    {% for product in products %}
        <div class='col-md-3'>
            <h2><a href='/products/{{ product._id }}'>{{ product.title }}</a></h2>
            <small>{{ product.description }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
